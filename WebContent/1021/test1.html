<html>
	<meta charset="utf-8">
	<head>
		<title>hedaline</title>
		
		<style>
		 pre{
		    background : #ddadff; /*//yellow;*/
		 }
		 h1,h2,h3,h4,h5,h6{
			background : #f1d4a5;
		 }
		 h1{
			color : red;
		 }
		</style>
	</head>
	
	<body>
		<pre>
		  pre:입력형태 모습으로 그대로 출력(줄바꿈)
		  설명을 하기위해서 사용
		  h1 ~ h6 : 글의 제목을 위한 태그
		  h1이 가장 크고 h6이 가장 작은 모양이다
		  h1~h6태그는 출력시 자동으로 줄이 바뀐다
		  
		  문서의 스타일을 위해서는 
		  &lt;style&gt; 태그안에서 지정한다
		  배경색 : background
		  글자색 : color
		</pre>
		<h1> Hello~~ HTML</h1> 
		<h2> Hello~~ CSS</h2>
		<h3> Hello~~ JavaScript</h3>
		<h4> Hello~~ JQuery</h4>
		<h5> Hello~~ 홍길동</h5>
		<!--<h6> Hello~~ 진달래</h6>--!> 주석
	</body>
		
</html>
