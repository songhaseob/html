<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
function proc1() {
	arr = new Array();
	// 입력
	while(true){
	input = prompt("이름을 입력해주세요");
	
	// 비교
	if(input == "" || input == null)break;
	 
	//배열에 저장 - push(입력한값)
	arr.push(input);
	}
	//arr배열을 출력
	document.getElementById('result1').innerHTML = arr;
}
function proc2() {
	arr = new Array();
	
	while(true){
		input = parseInt(prompt("숫자를 입력해주세요"));
		
		if(arr.indexOf(input) == -1 ) arr.push(input);
		
		if(arr.length == 5) break;
	}
	document.getElementById('result2').innerHTML = arr;
}
</script>
</head>
<body>

	<div class="box">
		<h3>문제1</h3>
		사람이름을 계속입력받아 배열에 저장하고 그 저장된 이름을 출력하는 프로그램<br>
		입력은 prompt이고 <br>
		공백문자를 입력하거나 "취소" 버튼을 눌렀을 때 종료한다<br>
		<input type="button" value="확인" onclick="proc1()">
		 <br>
		<div id="result1"></div>
		<br>
	</div>
	
	<div class="box">
		<h3>문제2</h3>
		서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램 <br>
		입력은 prompt-입력횟수는 모르고 배열갯수가 5개이면 종료한다<br>
		arr.indexOf(입력값) - 입력값이 배열에 이미 저장되어 있다면 0~이상의 값<br>
		입력값이 배열에 없다면 -1이 나온다 그때 배열에 저장한다<br>
		<input type="button" value="확인" onclick="proc2()">
		 <br>
		<div id="result2"></div>
		<br>
	</div>
</body>
</html>
