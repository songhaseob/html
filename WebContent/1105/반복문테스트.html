<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
table{
	border-spacing: 10px;
}
td{
	width: 50px;
	height: 40px;
	text-align: center;
	background: lightgray;
	border-bottom-left-radius: 20px;
	border-color: pink;
}
</style>
<script>
	function proc1() {
		dan = prompt("단수를 입력하세요");
		res = dan + "단<br>";

		for (var i = 1; i <= 9; i++) {
			res += `${dan} * ${i} = ${dan*i} <br>`;
		}

		result1 = document.getElementById('result');
		result1.innerHTML = res;
	}
	function proc2() {
		res = "";
		for (var i = 2; i <= 9; i++) {
			res += `${i}단 <br>`
			for (var j = 1; j <= 9; j++) {
				res += `${i} * ${j} = ${i*j} <br>`
			}
		}
		result2 = document.getElementById('result2');
		result2.innerHTML = res;
	}
	function proc3() {
		res = "<table border='1'>";
		for(var i = 1; i <=9; i++){
			res += "<tr>";
			res += "<td>" + i + "</td>";
			for(var j = 2; j <=9; j++){
				res += "<td>" + i*j + "</td>";
			}
			res += "</tr>";
		}
		res += "</table>";
		
		
		result3 = document.getElementById('result3');
		result3.innerHTML = res;
	}
</script>
</head>
<body>
	<div class="box">
		<h3>1. 구구단</h3>
		단입력-prompt()<br>
		<br> <input type="button" value="확인" onclick="proc1()"> <br>
		<div id="result"></div>
		<br>
	</div>

	<div class="box">
		<h3>2. 구구단</h3>
		다중 for 문을 이용<br>
		<br> <input type="button" value="확인" onclick="proc2()"> <br>
		<div id="result2"></div>
		<br>
	</div>
	
	<div class="box">
		<h3>3. 구구단</h3>
		다중 for 문을 이용<br>
		table을 이용해서 출력<br>
		<br> <input type="button" value="확인" onclick="proc3()"> <br>
		<div id="result3"></div>
		<br>
	</div>
</body>
</html>
