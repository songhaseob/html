<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
body{
	background: #000000db;

}

	width: 200px;

	color: white;

<body>
	<form>
		<fieldset>
		<legend>회원정보입력</legend>

					<input id="in" type="text" id="user_pwd">

				<li>

     		<button id="bu" type="reset">초기화</button><br>
