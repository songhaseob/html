<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>50
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>

rand = Math.floor(Math.random()* 100 +1);
count = 0;
ins = "";

window.onload = function(){
	
document.getElementById('in').focus(); //커서 깜빡임 생성

}

function proc1() {
	res = "";
	count ++;
	invalue = document.getElementById('in').value.trim();
	console.log('rand=' + rand + " invalue=" + invalue);
	ins += invalue + " ";
	
	
	if(invalue == rand){
		res = "랜덤 : " + rand + "<br>";
		res += ins + "<br>";
		res += count + "번 입력해서 맞췄습니다";
	}else if(invalue > rand){
		res += "더 작은수로 입력..";
	}else{
		res += "더큰수로 입력..";
	}
	
	document.getElementById('in').value ="";
	document.getElementById('in').focus();
	
	
	document.getElementById('result1').innerHTML = res;
	
}
</script>
</head>
<body>

	<div class="box">
		<h3>Math</h3>
		random수를 발생 하여 맞추는 프로그램<br>
		랜덤은 1 ~ 100 Math.random() * 100 + 1<br>
		<input type="text" id="in"><br>
		<input type="button" value="확인" onclick="proc1()">
		 <br>
		<div id="result1"></div>
		<br>
	</div>
</body>
</html>
