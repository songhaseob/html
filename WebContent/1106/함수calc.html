<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>
	function calc(oper) {
		var x = document.getElementById('x').value;
		var y = document.getElementById('y').value;
		
		x = parseInt(x);
		y = parseInt(y);
		
		switch(oper){
		case "+" :
			vcalc = add(x,y);
			break;
		case "-" :
			vcalc = sub(x,y);
			break;
		case "*" :
			vcalc = multi(x,y);
			break;
		case "/" :
			vcalc = divide(x,y);
			break;
		}
		
	
	function add(a,b) {
		return a+b;
	}
	function sub(a,b) {
		return a-b;
	}
	function multi(a,b) {
		return a*b;
	}
	function divide(a,b) {
		return a / b;
	}
	res = `x = ${x} <br>`;
	res += `y = ${y} <br>`;
	res += `${x} ${oper} ${y} = ${vcalc} <br>`;
	
	res = document.getElementById('result1').innerHTML += res;
	}
</script>
</head>
<body>

	<div class="box">
		<h3>제목</h3>
		내용<br>
		x : <input type="text" id="x"><br>
		y : <input type="text" id="y"><br>
		<input type="button" value="더하기이" onclick="calc('+')">
		<input type="button" value="빼애기" onclick="calc('-')">
		<input type="button" value="고옵하기(곱창먹고싶다....)" onclick="calc('*')">
		<input type="button" value="나아누기" onclick="calc('/')">
		
		<br>
		<div id="result1"></div>
		<br>
	</div>
</body>
</html>
