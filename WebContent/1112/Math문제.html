<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
</style>
<script>

arr = ["가위", "바위", "보"]; // arr[0], arr[1], arr[2] 
function proc1() {
	
	rand = Math.floor(Math.random()*3);
	com = arr[rand];
	
	
	/* if(rand == 0){
		com = "가위";
	}else if(rand == 1){
		com = "바위";
	}else if(rand == 2){
		com == "보";
	} */
	// 사용자 입력
	
	user = prompt("가위바위보를 입력하세요");
	res = "com = " + com + "<br>";
	res = "user = " + user + "<br>";
	// 비교
	if(user == com){
		res += "비겼습니다";
	}else if(user == "가위" && com == "보" 
			||user == "바위" && com == "가위"
			||user == "보" && com == "바위"){
		res += "user가 이겼습니다";
	
	}else{
		res += "com이 이겼습니다";
	}
	document.getElementById('result1').innerHTML = res;
}
function proc2() {
	arr = new Array();
	
	while(true){
		// 랜덤발생 1 ~ 45
		lotto = Math.floor(Math.random()*(45-1+1)+1);
		
		// 배열에 이미 lotto번호가 있는지 비교 - indexOf
		idx = arr.indexOf(lotto);
		
		if(idx == -1){  //배열에 추가
		arr.push(lotto);
		//break조건
			
		} 
		if(arr.length == 6) break;
		
	}
	//배열 출력
		document.getElementById('result2').innerHTML = arr; 
}
</script>
</head>
<body>

	<div class="box">
		<h3>가위바위보</h3>
		랜덤을 이용해서 컴퓨터의 가위바위보를 결정<br>
		사용자의 가위바위보는 입력 - prompt()<br>
		이기는 경우를 판별 한다<br><br>
		<input type="button" value="확인" onclick="proc1()">
		 <br>
		<div id="result1"></div>
		<br>
	</div>
	
	<div class="box">
		<h3>로또번호 발생</h3>
		랜덤을 이용해서 1~45의 값을 발생, 배열의 갯수는 6이다<br>
		발생된 값이 이미 배열에 저장되어있는 값이면 추가하지 않는다<br>
		<br><br>
		<input type="button" value="확인" onclick="proc2()">
		 <br>
		<div id="result2"></div>
		<br>
	</div>
</body>
</html>
