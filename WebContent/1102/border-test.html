<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
div{
	width: 200px;
	height: 200px;
	border: 1px solid blue;
	margin: 10px;
	
}
#d2{
	border-radius: 50%;
	box-shadow: 30px 20px 10px red;
}

}

	border-radius: 0px 50% 50% 50%;

</head>

	<div id="d1"></div>
	<div id="d2"><strong>border-radius: 50%;<br>box-shadow: 30px 20px 10px red;</strong></div>
	<div id="d3"><strong>border-radius: 10px 50px;</strong></div>
	<div id="d4"><strong>border-radius: 0px 50% 50% 50%;</strong></div>
</body>
