<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
p{
	color: red;
}
p[title]{
	font-size: 1.5em;
}

/*#p1{}*/
p[id=p1]{
	background: yellow;
}
p[id=f1]{
	font-family: serif; /*여기안에 들어있는 글씨체*/
}
p[id=f2]{
	font-family: sans-serif;
}
#f3{
	font-family: monospace;
}
/*.p2{}*/
p[class=p2]{
	letter-spacing: 20px;   /*글자사이간격*/
	
}
p[name=happy]{
	font-size : 2.0em;
	font-weight : bold; /*굵게*/
	font-style : italic; /*기울임글자타입 글자 스타일정하는것*/
	text-shadow: 20px 10px 2px blue;   
	/* 20px,10px 그림자의 위치 그림자 5px color blue*/
	
}
</style>
</head>
<body>

	<p id="f1" title="무궁화 꽃1">무궁화 꽃이 피었습니다</p>
	<p id="f2" title="무궁화 꽃2">무궁화 꽃이 피었습니다</p>
	<p id="f3" title="무궁화 꽃3">무궁화 꽃이 피었습니다</p>
	
	<p id="p1">노랑 빨강 나뭇잎이 물들었습니다</p>
	<p class="p2">11월이 본격적으로 시작 되는 첫번째 월요일 입니다</p>
	<p name="happy">행복하세요~~</p>

</body>
</html>
